<div class="container">
    <h1>Products</h1>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      
        <!-- id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="width: 5%" class="text-center"> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id + 1}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef style="width: 10%" class="text-center"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef style="width: 40%" class="text-center"> Description </th>
          <td mat-cell *matCellDef="let element" class="text-justify"> {{element.description}} </td>
        </ng-container>
      
        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef style="width: 10%" class="text-center"> Price </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.price}} </td>
        </ng-container>

        <!-- quantity Column -->
        <ng-container matColumnDef="quantity" >
            <th mat-header-cell *matHeaderCellDef style="width: 5%" class="text-center"> Quantity </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.quantity}} </td>
          </ng-container>
        
          <!-- Image Column -->
          <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef style="width: 30%" class="text-center"> Picture </th>
            <td mat-cell *matCellDef="let element" class="text-center">
                <img [src]="element.img" alt="image" width="100%">
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>

      <br>
      <div class="float-right">
        <a mat-button (click)="firstPage()">First</a>
        <a mat-button (click)="previousPage()">Prev</a>
        <a mat-button (click)="nextPage()">Next</a>
        <a mat-button (click)="lastPage()">Last</a>
      </div>

      <br><br>
      
</div>
